<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>BattleShip</title>
</head>
<body>
  <header>
    <h1>Battleship</h1>
    <p id="message"></p>
  </header>
  <section>
    <div id="battlefield">
      <div id="player-board" class="boardCell"></div>
      <div id="computer-board" class="boardCell"></div>
    </div>
    <div id="game-controls">
      <div id="ship-selection">
        <div id="ship-type2" class="shipType">
          <div id="length-2"></div>
        </div>
        <div id="ship-type3" class="shipType">
          <div id="length-3"></div>
        </div>
        <div id="ship-type4" class="shipType">
          <div id="length-4"></div>
        </div>
      </div>
      <button id="replay">replay</button>
      <button id="play">Play</button>
    </div>
  </section>
  <footer><h3>_unkuser</h3></footer>
  <script src="bundle.js"></script>
</body>
</html>
